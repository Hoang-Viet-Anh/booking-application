<header class="flex w-full justify-center bg-white">
    <div class="flex flex-row w-full max-w-8xl items-center justify-between py-5 px-5 md:px-10 lg:px-20 h-[88px]">
        <a routerLink="/">
            <img src="/Logo.svg" alt="logo" class="h-12">
        </a>
        <div class="hidden md:flex flex-row items-center space-x-4 md:space-x-16 font-semibold">
            <a routerLink="/workspaces" routerLinkActive="border-b-[1.5px] border-primary" class="py-2 h-10">
                Workspaces
            </a>
            <a routerLink="/bookings" routerLinkActive="border-b-[1.5px] border-primary" class="py-2 h-10">
                My bookings
            </a>
        </div>
        <ui-button variant="icon" class="h-10 w-10 md:hidden" (onClick)="openDrawer()">
            <div class="flex items-center">
                <lucide-icon [img]="Menu" class="w-6 h-6 " />
            </div>
        </ui-button>
    </div>
</header>
<ui-drawer [open]="drawerOpen" (onClose)="closeDrawer()">
    <div class="flex flex-col w-auto space-y-2">
        <h2 class="w-full text-center font-semibold text-xl p-2">Navigation</h2>
        <div class="border-b border-gray-400"></div>
        <a routerLink="/workspaces" routerLinkActive="text-primary" class="p-3 h-10">
            Workspaces
        </a>
        <a routerLink="/bookings" routerLinkActive="text-primary" class="p-3 h-10">
            My bookings
        </a>
    </div>
</ui-drawer>
