<div class="relative flex flex-col w-screen max-w-8xl p-5 md:px-10 lg:p-20 gap-5 lg:gap-10">
    <ui-button variant="ghost" class="lg:absolute top-3 w-24 h-10" (onClick)="onClickBack()">
        <lucide-icon [img]="ChevronLeft" class="w-5 h-5 stroke-primary" />
        <p class="-translate-y-0.5 pr-2 text-nowrap">Go back</p>
    </ui-button>
    <h1 class="text-2xl md:text-4xl font-bold h-12">Available workspaces</h1>
    <div class="flex flex-col space-y-6">
        <ng-container *ngIf="coworking$ | async as coworking">
            <ng-container *ngIf="workspaces$ | async as workspaces">
                <ng-container *ngFor="let workspace of workspaces">
                    <ng-container *ngIf="isInCoworking(workspace.id, coworking)">
                        <app-workspace-card [coworking]="coworking" [workspace]="workspace" />
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
