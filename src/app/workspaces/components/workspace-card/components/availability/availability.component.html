<ng-container *ngIf="availability">
    <div class="flex flex-col space-y-3">
        <h2 class="font-semibold text-lg">Availability</h2>
        <div class="flex flex-col space-y-3">
            <div *ngFor="let option of availability" class="flex flex-row space-x-2">
                <h3 class="font-semibold">
                    {{ option.amounts }}
                    {{ option.amounts === 1 ? areaType : areaType + 's' }}
                </h3>
                <h3 class="text-gray-500">
                    for up to
                    {{ option.capacity }}
                    {{ option.capacity === 1 ? 'person' : 'people' }}
                </h3>
            </div>
        </div>
    </div>
</ng-container>
