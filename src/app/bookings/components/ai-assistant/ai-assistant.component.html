<div class="flex flex-col w-full gap-10">
    <h2 class="font-bold text-3xl">AI Assistant</h2>
    <ng-container *ngIf="response$ | async as response">
        <ng-container *ngIf="prompt$ | async as prompt">
            <div class="flex flex-col w-full p-6 gap-6 rounded-lg bg-white border-2 border-gray-300">
                <h2 class="font-bold text-2xl">{{prompt}}</h2>
                <pre>{{response}}</pre>
            </div>
        </ng-container>
    </ng-container>
    <div class="flex flex-col gap-6">
        <h3>Example questions</h3>
        <div class="flex flex-col md:flex-row gap-4">
            <ng-container *ngFor="let question of exampleQuestions">
                <ui-button variant="outlined" (onClick)="onQuestionClick(question)"
                    [class]="'py-3 px-4 border-2 border-primary font-semibold rounded-sm bg-primary/10 hover:bg-primary/20'">
                    {{question}}
                </ui-button>
            </ng-container>
        </div>
    </div>
    <div class="flex flex-row items-center justify-between px-4 py-3 gap-2 border-2 bg-white border-gray-300 rounded-lg"
        (click)="focusInput()">
        <input #inputRef type="text" placeholder="Ask anything" [value]="inputValue" (input)="onInputChange($event)"
            (keydown.enter)="onSubmit($event)" class="w-full placeholder:text-gray-500 focus-visible:outline-none" />
        <ui-button [class]="'flex items-center px-3 py-2 rounded-sm'" (onClick)="onSubmit($event)">
            <lucide-icon [img]="Send" class="w-5 h-5"></lucide-icon>
        </ui-button>
    </div>
</div>
