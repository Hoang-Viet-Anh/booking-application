<div class="relative flex flex-col w-screen max-w-8xl p-5 md:p-10 lg:p-20 space-y-5 md:space-y-10">
    <ui-button variant="icon" class="absolute top-5 w-fit" (onClick)="onClickBack.emit($event)">
        <lucide-icon [img]="ChevronLeft" class="w-5 h-5 stroke-primary" />
        <p class="-translate-y-0.5">Go back</p>
    </ui-button>
    <h1 class="text-2xl md:text-4xl font-bold h-12">{{ title }}</h1>

    <div class="flex flex-row w-full space-x-[30px]">
        <booking-reservation-details />
        <booking-reservation-date />
    </div>
</div>
