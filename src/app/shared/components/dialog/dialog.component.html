<div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center transition-all duration-400 opacity-0" [ngClass]="{
    'opacity-100 translate-y-0 pointer-events-auto': open,
    'opacity-0 translate-y-1 pointer-events-none': !open
  }" (click)="hideDialog($event)">
    <div class="relative flex flex-col space-y-8 bg-white rounded-[20px] p-10 w-full max-w-3xl max-h-[90vh] overflow-y-auto overflow-x-hidden"
        (click)="$event.stopPropagation()">
        <ui-button variant="icon" class="absolute top-10 right-10" (onClick)="hideDialog($event)">
            <div class="flex items-center justify-center px-2">
                <lucide-icon [img]="X" class="w-6 h-6 stroke-gray-400" />
            </div>
        </ui-button>
        <ng-content></ng-content>
    </div>
</div>
