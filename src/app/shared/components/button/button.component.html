<button [type]="type" [disabled]="disabled" (click)="onClick.emit($event)" [ngClass]="[
    'flex items-center justify-center rounded-lg py-3 w-full font-semibold transition-all duration-200',
    disabled ? 'opacity-50 cursor-not-allowed' : '',
    variant === 'primary' ? 'bg-primary text-white hover:bg-primary/90 px-6' : '',
    variant === 'destructive' ? 'bg-red-500 text-white hover:bg-red-600 px-6' : '',
    variant === 'outlined' ? 'border-2 border-primary text-primary hover:bg-primary/10 px-6' : '',
    variant === 'ghost' ? 'bg-transparent text-primary hover:bg-primary/10 px-6' : '',
    variant === 'icon' ? 'bg-transparent text-primary hover:bg-primary/10 pr-3 pl-1' : '',
  ]">
    <ng-content *ngIf="!label"></ng-content>
    <span *ngIf="label" class="text-nowrap">{{ label }}</span>
</button>
